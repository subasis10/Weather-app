<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href= " https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
     integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Weather App</title>
</head>
<body>
 

    <div class="box">
       
        <div id="weathercon">
            <i class="fas fa-sun fa-3x" style="color: #eccc68"></i></div></br>
        </div> 

<div class="info">
    
    <h2 class="location"><i class="fas fa-street-view "></i>{%location%},{%country%}</h2>
    <p id="date">Sun | Oct 10 |7:12 AM</p></br>
    <h1 class="temp">{%tempval%}&deg;K</h1>
    <h3 class="tempmin_max">Min {%tempmin%}&deg;K | Max {%tempmax%}&deg;K </h3>

</div>
    </div>
    <script>
        const curDate = document.getElementById("date");
        let weathercon = document.getElementById("weathercon");

        const tempStatus = "{%tempstatus%}" ;
 
        if (tempStatus = "Sunny"){
            weathercon.innerHTML = "<i class= 'fas fa-sun' style='color: #eccc68;'></i>";
        } else if (tempStatus = "Clouds"){
            weathercon.innerHTML=
            "<i class='fas fa-cloud' style='color: #f1f2f6;'></i>";
        }else if (tempStatus = "Rainy"){
            weathercon.innerHTML=
            "<i class='fas fa-cloud-rain' style='color: #a4b0be;'></i>";
        }else{
            weathercon.innerHTML=
            "<i class='fas fa-cloud' style='color: #44c3de;'></i>";
        } 

        const getCurrentDay = () => {
          var weekday = new Array(7);
         weekday[0] = "Sunday";
         weekday[1] = "Monday";
         weekday[2] = "Tuesday";
         weekday[3] = "Wednesday";
         weekday[4] = "Thursday"; 
         weekday[5] = "Friday";
         weekday[6] = "Saturday"; 

            let currentTime = new Date();
            let day = weekday[currentTime.getDay()];
            
            return day; 

        };
       // getCurrentDay();

         const getCurrentTime = () =>{

        var months=[
          "Jan",
          "Feb",
          "Mar",
          "April",
          "May",
          "June",
          "July",
          "Aug",
          "Sept",
          "Oct",
          "Nov",
          "Dec",
            
            ]; 

         var now= new Date();
         var month = months[now.getMonth() ];
         var date =now.getDate();

         let hours = now.getHours();
         let mins = now.getMinutes();

         let periods = "AM" ;

         if (hours > 11) {
            periods = "PM" ;
            if(hours > 12) hours -= 12;
         }
         if (mins < 10) {
            mins = "0" + mins;

         }

          return `${month}${date} | ${hours}:${mins}${periods}`; 

         };
        
    


         
      
         curDate.innerHTML=  getCurrentDay() + " | " + getCurrentTime();  
    </script>
    


    
</body>
</html>
